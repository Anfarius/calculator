<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="content">
        <div id="calc-body">
            <div id="display">
                <p id="display-text"></p>
            </div>
            <div id="buttons">
                <button data-type="backspace" id="backspace">Backspace</button>
                <button data-type="clear" id="clear">Clear</button>
                <button data-type="divide">/</button>
                <button data-type="number" data-value="7">7</button>
                <button data-type="number" data-value="8">8</button>
                <button data-type="number" data-value="9">9</button>
                <button data-type="multiply">*</button>
                <button data-type="number" data-value="4">4</button>
                <button data-type="number" data-value="5">5</button>
                <button data-type="number" data-value="6">6</button>
                <button data-type="subtract">-</button>
                <button data-type="number" data-value="1">1</button>
                <button data-type="number" data-value="2">2</button>
                <button data-type="number" data-value="3">3</button>
                <button data-type="add">+</button>
                <button data-type="number" data-value="7" id="zero">0</button>
                <button data-type="decimal">.</button>
                <button data-type="equal">=</button>
            </div>
        </div>
    </div>
    <div id="footer">Copyright @ Kacper Kaczmarzyk 2022</div>
</body>
</html>
